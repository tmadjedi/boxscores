<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<div class="container">
    <a href="/"><h4>Scoreboard</h4></a>
</div>
<div class="container">
{% for team in teams %}
    <h2>{{team[1]}}</h2>
    <table class="table table-sm table-striped table-responsive">
        <tr>
            <th>PLAYER</th>
            <th>POS</th>
            <th>MIN</th>
            <th>FGM</th>
            <th>FGA</th>
            <th>FG%</th>
            <th>FTM</th>
            <th>FTA</th>
            <th>FT%</th>
            <th>3PM</th>
            <th>3PA</th>
            <th>3P%</th>
            <th>OREB</th>
            <th>DREB</th>
            <th>REB</th>
            <th>AST</th>
            <th>STL</th>
            <th>BLK</th>
            <th>TO</th>
            <th>PF</th>
            <th>+/-</th>
            <th>PTS</th>
        </tr>
    {% for row in boxscore[team[0]] %}
        <tr>
        {% for field in row %}
            <td>{{field}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
{% endfor %}
</div>
