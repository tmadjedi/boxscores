<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<div class="container">
    <ul class="list-inline">
    {% for date in dates %}
        <li class="list-inline-item">
            <a href=/{{date}}>
            {% if loop.index == 4 %}
                <strong>{{date}}</strong>
            {% else %}
                {{date}}
            {% endif %}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
<div class="container">
    <table class="table table-sm">
        <tr>
            <th>GAME_ID</th>
            <th>TEAM</th>
            <th>SCORE</th>
        </tr>
    {% for game in games %}
        <tr>
        {% if loop.index % 2 == 1 %}
            <td>
                <a href=/boxscore/{{game[0]}}>
                    {{game[0]}}
                </a>
            </td>
        {% else %}
            <td></td>
        {% endif %}
            <td>{{game[1]}}</td>
            <td>{{game[2]}}</td>
        </tr>
    {% if loop.index % 2 == 0 %}
        <tr><td></td><td></td><td></td></tr>
    {% endif %}
    {% endfor %}
    </table>
</div>
